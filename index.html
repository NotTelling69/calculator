<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gabe's Calculator</title>
</head>

<body>
    <!-- The calculator's main container for holding each row of items -->
    <h1>Gabe's Calculator</h1>

    <div id="main-container">
        <div class="row-1">
            <div id="input-field">
                Placeholder
            </div>    
        </div>

        <!-- Stylings for main buttons -->
        <div class="normal-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
        </div>

        <div class="normal-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
        </div>

        <div class="normal-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
        </div>

        <div class="normal-row">
            <button>0</button>
            <button>CE</button>
            <button>+</button>
            <button>=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
